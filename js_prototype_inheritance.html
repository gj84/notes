<html>
<head>
    <title>Prototype Inheritance Example</title>
</head>
<body>

    <script type="text/javascript">

window.onload = function() {

    // Shape definition --------------------------------------------
    var Shape = function(x, y) {
        this.x = x;
        this.y = y;
    };

    Shape.prototype.move = function(ix, iy) {
        this.x += ix;
        this.y += iy;
        console.log("The position now is "+ this.x + " and " + this.y);
    };

    // end Shape definition ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

    // Rectangle definition ----------------------------------------

    var Rectangle = function(x, y, width, height) {
        Shape.call(this, x , y);
        this.width = width;
        this.height = height;
    };

    Rectangle.prototype = Object.create(Shape.prototype);
    Rectangle.prototype.constructor = Rectangle;

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

    var r1 = new Rectangle(20, 13);

    for (let a = 0; a < 100; a++) {
        r1.move(1,1);
    };

    console.log(r1 instanceof Shape);
    console.log(r1 instanceof Rectangle);

};



    </script>

</body>
</html>
